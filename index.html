<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HabitSketch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }
    header {
      background-color: #6200ea;
      color: white;
      padding: 1rem;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    #canvas-container {
      margin: 1rem 0;
      border: 2px solid #ccc;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    canvas {
      display: block;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin: 1rem;
    }
    #controls button, #controls input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(52, 10px); /* 52 weeks for a year */
      grid-gap: 2px;
      width: auto;
      margin: 1rem auto;
      justify-content: center;
    }
    .cell {
      width: 10px;
      height: 10px;
      border-radius: 2px;
      background-color: #ebedf0; /* Default GitHub grid color */
      transition: background-color 0.3s;
    }
    .cell.filled-1 {
      background-color: #9be9a8; /* Light green */
    }
    .cell.filled-2 {
      background-color: #40c463; /* Medium green */
    }
    .cell.filled-3 {
      background-color: #30a14e; /* Darker green */
    }
    .cell.filled-4 {
      background-color: #216e39; /* Darkest green */
    }
  </style>
</head>
<body>
  <header>HabitSketch</header>
  <div id="canvas-container">
    <canvas id="habitCanvas" width="400" height="400"></canvas>
  </div>
  <div id="controls">
    <input type="color" id="colorPicker" value="#000000">
    <button id="clearCanvas">Clear</button>
    <button id="saveCanvas">Save</button>
  </div>
  <div id="grid"></div>
  <script>
    const canvas = document.getElementById('habitCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const clearCanvas = document.getElementById('clearCanvas');
    const saveCanvas = document.getElementById('saveCanvas');
    const grid = document.getElementById('grid');

    let drawing = false;
    let currentColor = colorPicker.value;

    // Create a grid for a full year (52 weeks x 7 days)
    for (let i = 0; i < 364; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.intensity = 0; // Intensity for tracking progress
      grid.appendChild(cell);
    }

    // Canvas Event Listeners
    canvas.addEventListener('mousedown', () => (drawing = true));
    canvas.addEventListener('mouseup', () => (drawing = false));
    canvas.addEventListener('mousemove', draw);

    colorPicker.addEventListener('input', (e) => {
      currentColor = e.target.value;
    });

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.fillStyle = currentColor;
      ctx.beginPath();
      ctx.arc(e.clientX - rect.left, e.clientY - rect.top, 5, 0, Math.PI * 2);
      ctx.fill();
    }

    clearCanvas.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    saveCanvas.addEventListener('click', () => {
      // Increment intensity for the next cell in the grid
      const cells = document.querySelectorAll('.cell');
      for (let cell of cells) {
        const intensity = parseInt(cell.dataset.intensity);
        if (intensity < 4) {
          const newIntensity = intensity + 1;
          cell.dataset.intensity = newIntensity;
          cell.className = `cell filled-${newIntensity}`;
          break;
        }
      }
    });
  </script>
</body>
</html>
